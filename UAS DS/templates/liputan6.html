<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita Liputan6 Kuliner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Sacramento&family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #e7e7e7;
            background-size: 400% 400%;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(44, 44, 44, 0.85);
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        .navbar-brand {
            color: #f7e1c1;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }
    
        .navbar-nav .nav-link {
            color: #f7e1c1;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
        }
    
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:active {
            color: #afaca6;
        }
    
        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link:active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background-color: #afaca6;
        }
    
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
    
        .card {
            aspect-ratio: 3 / 3;
            border: 2px solid #5a5a5a;
            background-color: #d1d0d0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 10px;
        }

        .card .card-title {
            margin-bottom: 15px;
        }

        .card a.btn {
            margin-top: auto;
            margin-bottom: 15px;
        }

        .card img {
            width: 50;
            height: 150px;
            object-fit: cover;
        }
    
        .card .content {
            padding: 10px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    
        .card .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #f7e1c1;
        }
    
        .card .description {
            font-size: 14px;
            color: #bbb;
        }
    
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #6b2e1f;
            padding: 20px;
        }
    
        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #141414;
            text-shadow: 2px 2px 4px rgba(136, 136, 136, 0.8);
            font-family: 'Sacramento', cursive;
        }
    
        .intro-text {
            font-family: 'Lora', serif;
            font-size: 1rem;
            color: #4a3d35;
            margin-top: 20px;
            max-width: 900px;
            text-align: justify;
            line-height: 1.6;
            font-weight: 400;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
    
        .intro-text:hover {
            color: #4a3d35;
            transform: none;
        }
    
        .footer {
            background-color: #252525;
            color: #fff4e6;
            padding: 15px;
            text-align: center;
            font-weight: 500;
        }
    
        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand">Dunia Kuliner</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/kompas-food">Kompas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/liputan6-kuliner">Liputan6</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tribunnews-food">Tribunnews</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <h1>Berita Liputan6 Kuliner</h1>
        <div class="container mt-4">
            <div class="row">
                {% for article in berita %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ article['title'] }}</h5>
                                <p class="text-center">
                                    <img src="{{ article['image'] }}" alt="Food Image" class="img-fluid mb-3">
                                </p>
                                <div class="text-center">
                                    <a href="{{ article['link'] }}" class="btn btn-primary" target="_blank">Baca Selengkapnya</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div> 
    <div class="footer">
        <p>&copy; 2025 Dunia Kuliner. All Rights Reserved.</p>
    </div>       

</body>

</html>
