<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Sacramento&family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://i.pinimg.com/736x/4e/fb/5d/4efb5d500d1b558de5db07572d8ea46a.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #f8f8f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(44, 44, 44, 0.85);
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            color: #f7e1c1;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }

        .navbar-nav .nav-link {
            color: #f7e1c1;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:active {
            color: #afaca6;
        }

        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link:active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background-color: #afaca6;
        }

        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            color: #ffffff;
            padding: 20px;
            padding-left: 30px;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #fef9e7;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-family: 'Sacramento', cursive;
        }

        .intro-text {
            font-family: 'Lora', serif;
            font-size: 1rem;
            color: #f7e1c1;
            margin-top: 20px;
            max-width: 750px;
            text-align: justify;
            line-height: 1.6;
            font-weight: 400;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            padding-left: 10px;
        }

        .author-info {
            font-family: 'Roboto', sans-serif;
            color: #f7e1c1;
            font-size: 1rem;
            text-align: left;
            padding-left: 10px;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand">Dunia Kuliner</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>

                    <li class="nav-item"><a class="nav-link" href="/tribunnews-food">Tribunnews</a></li>
                </ul>
            </div>

        <h1>Welcome to Dunia Kuliner!</h1>

        <p class="author-info">
            Dibuat Oleh:<br>
            Annisa Maharani | 1123102127 <br>
            Sherly Puput Rahmawati | 1123102147
        </p>
    </div>
</body>
