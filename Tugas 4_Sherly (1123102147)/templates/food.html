<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita Food Kompas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Menambahkan font dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Sacramento&family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #ffddc1;
            background-size: 400% 400%;
            font-family: 'Arial', sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background-color: #e98f8f;
            padding: 15px;
        }

        .navbar-brand {
            color: #422601;
            font-weight: bold;
            font-family: 'Poppins', sans-serif; /* Font baru untuk navbar */
            pointer-events: none; /* Menghindari elemen ini menjadi interaktif */
        }

        .navbar-nav .nav-link {
            color: #422601;
            font-family: 'Roboto', sans-serif; /* Menggunakan font yang lebih menarik untuk link */
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none; /* Menghilangkan garis bawah default */
        }

        .navbar-nav .nav-link:hover, .navbar-nav .nav-link:active {
            color: #5a4324;
        }

        .navbar-nav .nav-link:hover::after, .navbar-nav .nav-link:active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%; /* Garis mulai dari 25% dari kiri */
            width: 50%; /* Garis sepanjang 50% dari lebar link */
            height: 2px;
            background-color: #5a4324; /* Garis bawah berwarna saat hover/klik */
        }

        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #6b2e1f;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #6b2e1f;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            font-family: 'Sacramento', cursive; /* Font yang lebih elegan untuk judul */
        }

        .intro-text {
            font-family: 'Lora', serif; /* Font Lora memberikan kesan elegan dan berseni */
            font-size: 1rem; /* Ukuran font lebih kecil */
            color: #4a3d35; /* Warna lebih gelap untuk kontras yang baik */
            margin-top: 20px;
            max-width: 900px; /* Lebar teks lebih lebar agar nyaman dibaca */
            text-align: justify; /* Menyusun teks agar lebih rapi dan rata kiri-kanan */
            line-height: 1.6; /* Memberikan ruang antar baris agar lebih nyaman dibaca */
            font-weight: 400;
            letter-spacing: 0.5px; /* Spasi antar huruf agar lebih nyaman */
            transition: all 0.3s ease;
        }

        .intro-text:hover {
            color: #b64421; /* Menambahkan efek perubahan warna saat hover */
            transform: scale(1.02); /* Efek sedikit zoom untuk menambah daya tarik */
        }

        .footer {
            background-color: #252525;
            color: #fff4e6;
            padding: 15px;
            text-align: center;
            font-weight: 500;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Kata "Dunia Kuliner" diubah menjadi teks biasa tanpa link -->
            <span class="navbar-brand">Dunia Kuliner</span> <!-- Teks tanpa link, tidak bisa dihover -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/kompas-food">Kompas Food</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <h1>Berita Food Kompas</h1>
        <div class="container mt-4">
            <div class="row">
                {% for article in berita %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ article['title'] }}</h5>
                                <p><img src="{{ article['image'] }}" alt="Food Image" class="img-fluid mb-3"></p>  <!-- Menambahkan gambar dalam card -->
                                <a href="{{ article['link'] }}" class="btn btn-primary" target="_blank">Baca Selengkapnya</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>


</body>

</html>
